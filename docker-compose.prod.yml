# Production Docker Compose Override
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  nextjs:
    image: ghcr.io/33slueck/sliot-project/nextjs:latest
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CMS_URL=http://cms:4000
      - NEXT_PUBLIC_N8N_URL=http://n8n:5678
      # Authentication secrets from AWS Parameter Store
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - COGNITO_CLIENT_SECRET=${COGNITO_CLIENT_SECRET}
      - COGNITO_ISSUER=${COGNITO_ISSUER}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://sliot.de

  cms:
    image: ghcr.io/33slueck/sliot-project/cms:latest

  n8n:
    ports:
      - "127.0.0.1:5678:5678"  # Bind to localhost only for nginx proxy  
    environment:
      - N8N_SECURE_COOKIE=true
      - N8N_HOST=n8n.sliot.de
      - N8N_PORT=443
      - N8N_PROTOCOL=https
      - N8N_PATH=/
      - WEBHOOK_URL=https://n8n.sliot.de/
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_DISABLE_USER_MANAGEMENT=true
      - N8N_PUBLIC_API_DISABLED=true
      - N8N_TELEMETRY_ENABLED=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_TEMPLATES_ENABLED=false
      - N8N_HIRING_BANNER_ENABLED=false
      - N8N_DISABLE_USER_METRICS=true
      - N8N_METRICS=false
      - N8N_ENDPOINT_METRICS=false
      - N8N_LOG_LEVEL=warn
      - N8N_WORKFLOWS_DEFAULT_NAME="New Workflow"
      - N8N_DISABLE_PRODUCTION_MAIN_PROCESS=false
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - N8N_USER_MANAGEMENT_DISABLED=true
      - N8N_CUSTOM_EXTENSIONS=