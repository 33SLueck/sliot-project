# Production Docker Compose Override
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  nextjs:
    image: ghcr.io/33slueck/sliot-project/nextjs:latest
    ports:
      - "80:3000"
      - "443:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CMS_URL=http://cms:4000
      - NEXT_PUBLIC_N8N_URL=http://n8n:5678

  cms:
    image: ghcr.io/33slueck/sliot-project/cms:latest

  n8n:
    ports:
      - "8443:5678"  # Map container port 5678 to host port 8443
    environment:
      - N8N_SECURE_COOKIE=true
      - N8N_HOST=sliot.de
      - N8N_PORT=8443
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://sliot.de:8443/
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-password}