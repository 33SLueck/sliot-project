name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug connection info
      run: |
        echo "Connecting to: ec2-16-16-134-76.eu-north-1.compute.amazonaws.com"
        echo "Username will be: ${{ secrets.EC2_USERNAME }}"
        echo "Key configured: ${{ secrets.EC2_SSH_KEY != '' }}"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ec2-13-62-17-97.eu-north-1.compute.amazonaws.com
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: 60s
        command_timeout: 15m
        debug: true
        script: |
          # Create project directory if it doesn't exist
          sudo mkdir -p /home/ec2-user/sliot-project
          sudo chown ec2-user:ec2-user /home/ec2-user/sliot-project
          
          # Navigate to project directory
          cd /home/ec2-user/sliot-project
          
          # Clone or update repository
          if [ ! -d ".git" ]; then
            git clone https://github.com/33SLueck/sliot-project.git .
          else
            git pull origin main
          fi
          
          # Install Docker and Docker Compose if not already installed
          if ! command -v docker &> /dev/null; then
            # Amazon Linux uses yum package manager
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
            
            # Install Docker Compose
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            
            # Wait for docker to be ready
            sleep 10
          fi
          
          # Create necessary directories
          mkdir -p postgres-data
          
          # Check disk space and expand filesystem if needed
          echo "=== Disk Space Check ==="
          df -h
          
          # Expand filesystem to use full disk (in case it hasn't auto-expanded)
          sudo resize2fs /dev/nvme0n1p1 2>/dev/null || sudo resize2fs /dev/xvda1 2>/dev/null || echo "Filesystem already expanded or different device"
          
          echo "=== After filesystem expansion ==="
          df -h
          
          # Clean up any existing containers
          docker-compose -f docker-compose.yml -f docker-compose.local-build.yml down --remove-orphans || true
          
          # Build and start services with local build but production ports
          echo "Building and starting services with production configuration..."
          if docker-compose -f docker-compose.yml -f docker-compose.local-build.yml up -d --build; then
            echo "Services started successfully!"
            
            # Restart with production-style port exposure for frontend
            echo "Configuring production port exposure..."
            docker-compose -f docker-compose.yml -f docker-compose.local-build.yml exec -T nextjs sh -c "
              # The nginx proxy should handle this, but let's check the nginx configuration
              echo 'Frontend is running but needs nginx configuration'
            " || echo "Frontend service check completed"
          else
            echo "Service startup failed, checking disk space and Docker status..."
            df -h
            docker system df
            docker ps -a
            exit 1
          fi
          
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          sleep 30
          
          # Run database migrations
          echo "=== Running Database Migrations ==="
          if docker-compose exec -T cms npx prisma migrate deploy; then
            echo "✅ Database migrations completed successfully"
          else
            echo "❌ Database migrations failed"
            docker-compose logs cms --tail=20
            exit 1
          fi
          
          # Check if database needs seeding (only if no data exists)
          echo "=== Checking Database State ==="
          USER_COUNT=$(docker-compose exec -T cms node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            prisma.user.count().then(count => {
              console.log(count);
              process.exit(0);
            }).catch(() => {
              console.log(0);
              process.exit(0);
            });
          " 2>/dev/null || echo "0")
          
          if [ "$USER_COUNT" -eq 0 ]; then
            echo "Database appears empty, running seed..."
            if docker-compose exec -T cms npx prisma db seed; then
              echo "✅ Database seeded successfully"
            else
              echo "⚠️ Database seeding failed, but continuing deployment"
            fi
          else
            echo "✅ Database already contains data, skipping seed"
          fi
          
          # Validate deployment
          echo "=== Validating Deployment ==="
          if docker-compose exec -T cms node -e "
            const http = require('http');
            http.get('http://localhost:4000/health', (res) => {
              let data = '';
              res.on('data', chunk => data += chunk);
              res.on('end', () => {
                const result = JSON.parse(data);
                if (result.status === 'healthy') {
                  console.log('✅ CMS health check passed');
                  process.exit(0);
                } else {
                  console.log('❌ CMS health check failed');
                  process.exit(1);
                }
              });
            }).on('error', () => {
              console.log('❌ CMS health check failed');
              process.exit(1);
            });
          "; then
            echo "✅ Deployment validation successful"
          else
            echo "❌ Deployment validation failed"
            docker-compose logs cms --tail=20
            exit 1
          fi
          
          # Clean up old images
          docker image prune -f || echo "Image cleanup failed but continuing..."
          
          # Show status and logs (with error handling)
          echo "Deployment completed. Checking status..."
          docker-compose ps || echo "Failed to show container status"
          
          # Show logs for debugging (limit output to prevent timeout)
          echo "=== Service Logs ==="
          timeout 30 docker-compose logs --tail=20 || echo "Failed to retrieve logs or timeout reached"
          
          echo "=== Deployment Summary ==="
          echo "Deployment script completed at $(date)"