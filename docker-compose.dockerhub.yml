# Production Docker Compose Override (Docker Hub)
# Use with: docker compose -f docker-compose.yml -f docker-compose.dockerhub.yml up

services:
  nextjs:
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-username}/sliot-nextjs:latest
    ports:
      - "80:3000"
      - "443:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CMS_URL=http://cms:4000
      - NEXT_PUBLIC_N8N_URL=http://n8n:5678

  cms:
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-username}/sliot-cms:latest

  n8n:
    ports:
      - "127.0.0.1:5678:5678"  # SSH tunnel only in production

  db:
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data