# Local Build Docker Compose Override
# Use with: docker compose -f docker-compose.yml -f docker-compose.local-build.yml up

services:
  nextjs:
    build: ./frontend
    # No external ports - accessed via nginx
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CMS_URL=http://cms:4000
      - NEXT_PUBLIC_N8N_URL=http://n8n:5678

  cms:
    build: ./cms

  n8n:
    ports:
      - "127.0.0.1:5678:5678"  # SSH tunnel only in production

  db:
    restart: unless-stopped
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql