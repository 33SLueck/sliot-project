# Local Build Docker Compose Override
# Use with: docker compose -f docker-compose.yml -f docker-compose.local-build.yml up

services:
  nextjs:
    build: ./frontend
    ports:
      - "127.0.0.1:3000:3000"  # Expose frontend for nginx proxy
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CMS_URL=http://cms:4000
      - NEXT_PUBLIC_N8N_URL=http://n8n:5678
      - AWS_REGION=eu-north-1
      - AWS_PARAMETER_STORE_PREFIX=/sliot-project/
      # AWS credentials will be provided by EC2 instance role

  cms:
    build: ./cms

  n8n:
    ports:
      - "127.0.0.1:5678:5678"  # SSH tunnel only in production

  db:
    restart: unless-stopped
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql